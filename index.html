<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de PDF</title>
    <!-- Adicione o link para o Bootstrap CSS (você pode baixá-lo ou usar um CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Leitor de PDF</h1>
        <div class="embed-responsive embed-responsive-4by3">
            <!-- Ajuste a largura e altura conforme necessário -->
            <iframe class="embed-responsive-item" src="https://mozilla.github.io/pdf.js/web/viewer.html?file=example.pdf" width="800" height="600"></iframe>
        </div>
    </div>

    <!-- Adicione os scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
